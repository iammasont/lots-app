<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LOTS - LUT Creator</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="brand">LUT Atelier</div>
      
      <div class="mode-toggle-wrapper">
        <div class="mode-toggle-container">
          <span class="mode-basic-label">Basic</span>
          <label class="mode-switch">
            <input type="checkbox" id="mode-toggle">
            <span class="mode-slider"></span>
          </label>
          <span class="mode-advanced-label">Advanced</span>
        </div>
      </div>
      
      <!-- Basic controls -->
      <div id="basic-controls" class="controls-section">
        <!-- Basic controls content -->
        <h2>Basic Controls</h2>
      </div>
      
      <!-- Advanced controls -->
      <div id="advanced-controls" class="controls-section" style="display: none;">
        <!-- Advanced controls content -->
        <h2>Advanced Controls</h2>
      </div>
    </div>
    
    <div class="main-content">
      <h1>LOTS App</h1>
      <p>Load an image to begin crafting your LUT</p>
    </div>
  </div>
</body>
</html>
