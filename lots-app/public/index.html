<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>LOTS - Look-Up Table Creator</title><script src="bundle.js"></script><script defer="defer" src="bundle.js"></script><link href="styles/main.css" rel="stylesheet"></head><body><div class="container"><div class="sidebar"><div class="brand">LOTS App</div><div class="mode-toggle-wrapper"><div class="mode-toggle-container"><span class="mode-basic-label">Basic</span> <label class="mode-switch"><input type="checkbox" id="mode-toggle"> <span class="mode-slider"></span></label> <span class="mode-advanced-label">Advanced</span></div></div><div id="basic-controls" class="controls-section"><h2>Basic Corrections</h2><div class="control-group"><label for="title">LUT Title</label> <input id="title" placeholder="Signature Look"></div><div class="control-group"><label for="lut-size">LUT Size</label> <select id="lut-size"><option value="16">16x16x16</option><option value="32" selected="selected">32x32x32</option><option value="64">64x64x64</option></select></div><div class="control-group"><label for="contrast">Contrast <span id="contrast-value" class="parameter-value">1.20</span></label> <input type="range" id="contrast" min="0.5" max="2.0" step="0.01" value="1.2"></div><div class="control-group"><label for="saturation">Saturation <span id="saturation-value" class="parameter-value">1.15</span></label> <input type="range" id="saturation" min="0.0" max="2.0" step="0.01" value="1.15"></div><div class="control-group"><label for="red-balance">Red Balance <span id="red-balance-value" class="parameter-value">1.05</span></label> <input type="range" id="red-balance" min="0.5" max="1.5" step="0.01" value="1.05"></div><div class="control-group"><label for="green-balance">Green Balance <span id="green-balance-value" class="parameter-value">0.95</span></label> <input type="range" id="green-balance" min="0.5" max="1.5" step="0.01" value="0.95"></div><div class="control-group"><label for="blue-balance">Blue Balance <span id="blue-balance-value" class="parameter-value">1.10</span></label> <input type="range" id="blue-balance" min="0.5" max="1.5" step="0.01" value="1.1"></div><div class="control-group"><button id="view-code-btn" class="primary">View CUBE</button> <button id="save-lut-btn">Export LUT</button></div></div><div id="advanced-controls" class="controls-section" style="display: none;"><div class="lumetri-section"><h3 id="basic-correction-toggle" class="expanded">Basic Correction</h3><div id="basic-correction-section" class="section-content expanded"></div></div><div class="lumetri-section"><h3 id="creative-toggle">Creative</h3><div id="creative-section" class="section-content"><div class="control-group"><label for="faded-film">Faded Film <span id="faded-film-value" class="parameter-value">0.0</span></label> <input type="range" id="faded-film" min="0" max="100" step="1" value="0"></div><div class="control-group"><label for="vibrance">Vibrance <span id="vibrance-value" class="parameter-value">0.0</span></label> <input type="range" id="vibrance" min="-100" max="100" step="1" value="0"></div></div></div><div class="lumetri-section"><h3 id="color-wheels-toggle">Color Wheels</h3><div id="color-wheels-section" class="section-content"><div class="color-wheels-container"><div class="color-wheel-item"><span class="wheel-label">Shadows</span><div id="shadow-color-wheel" class="color-wheel"></div></div><div class="color-wheel-item"><span class="wheel-label">Highlights</span><div id="highlight-color-wheel" class="color-wheel"></div></div></div><div class="control-group"><label for="tint-balance">Tint Balance <span id="tint-balance-value" class="parameter-value">0.0</span></label> <input type="range" id="tint-balance" min="-150" max="150" step="1" value="0"></div><button class="reset-btn" data-section="colorWheels">Reset</button></div></div><div class="lumetri-section"><h3 id="curves-toggle">Curves</h3><div id="curves-section" class="section-content"><div class="curve-channel-selector"><button id="curve-rgb" class="curve-channel-btn active">RGB</button> <button id="curve-red" class="curve-channel-btn">Red</button> <button id="curve-green" class="curve-channel-btn">Green</button> <button id="curve-blue" class="curve-channel-btn">Blue</button></div><div class="curve-editor"><canvas id="curve-canvas" width="240" height="240"></canvas></div><button id="reset-curve-btn">Reset Curve</button></div></div><div class="control-group"><button id="view-code-btn-advanced" class="primary">View CUBE</button> <button id="save-lut-btn-advanced">Export LUT</button></div></div></div><div class="main-content"><div class="window-controls"><div id="close-btn" class="window-btn close-btn"></div><div id="minimize-btn" class="window-btn minimize-btn"></div><div id="maximize-btn" class="window-btn maximize-btn"></div></div><div class="preview-container"><div id="original-placeholder" class="placeholder-box"><div><p>No image loaded</p><button id="image-upload-btn">Upload Image</button></div></div><div id="comparison-container" class="comparison-container" style="display: none;"><div class="comparison-wrapper"><div class="processed-image-container"><img id="processed-image" src="" alt="Processed Image"></div><div id="original-image-container" class="original-image-container"><img id="original-image" src="" alt="Original Image"></div><div id="comparison-slider" class="comparison-slider"><div class="slider-handle"></div></div><div id="vertical-divider" class="vertical-divider"></div></div><div class="toggle-view"><button id="view-split" class="active">Split</button> <button id="view-before">Before</button> <button id="view-after">After</button></div></div><div class="preset-buttons"><button id="preset-custom" class="preset-btn active">Custom</button> <button id="preset-warm" class="preset-btn">Warm</button> <button id="preset-cool" class="preset-btn">Cool</button> <button id="preset-bw" class="preset-btn">B&W</button> <button id="preset-film" class="preset-btn">Film</button></div><div class="upload-button-container"><button id="image-upload-btn-top">Upload Image</button></div></div></div></div><div id="code-modal" class="modal"><div class="modal-content"><div class="modal-header"><h3>LUT Preview</h3><button id="close-modal-btn" class="close-modal">&times;</button></div><pre id="lut-preview" class="lut-preview">
# LUT Preview will appear here
            </pre><div class="save-section"><button id="save-lut-from-modal" class="primary">Save LUT File</button></div></div></div></body></html>
