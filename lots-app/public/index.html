<head>
    <meta charset="UTF-8">
    <title>LOTS - LUT Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="bundle.js"></script>
  </head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="brand">LUT Atelier</div>
      
      <div class="mode-toggle-wrapper">
        <div class="mode-toggle-container">
          <span class="mode-basic-label">Basic</span>
          <label class="mode-switch">
            <input type="checkbox" id="mode-toggle">
            <span class="mode-slider"></span>
          </label>
          <span class="mode-advanced-label">Advanced</span>
        </div>
      </div>
      
      <!-- Basic controls section -->
      <div id="basic-controls" class="controls-section">
        <h2>Basic Controls</h2>
        
        <!-- Title and LUT size -->
        <div>
          <label for="title">LUT Title</label>
          <input type="text" id="title" value="Signature Look">
          
          <label for="lut-size">LUT Size</label>
          <select id="lut-size">
            <option value="16">16</option>
            <option value="32" selected>32</option>
            <option value="64">64</option>
          </select>
        </div>
        
        <!-- Basic adjustment sliders -->
        <div>
          <label for="contrast">Contrast <span id="contrast-value" class="parameter-value">1.20</span></label>
          <input type="range" id="contrast" min="0.5" max="2" step="0.01" value="1.2">
          
          <label for="saturation">Saturation <span id="saturation-value" class="parameter-value">1.15</span></label>
          <input type="range" id="saturation" min="0" max="2" step="0.01" value="1.15">
          
          <label for="red-balance">Red Balance <span id="red-balance-value" class="parameter-value">1.05</span></label>
          <input type="range" id="red-balance" min="0.5" max="1.5" step="0.01" value="1.05">
          
          <label for="green-balance">Green Balance <span id="green-balance-value" class="parameter-value">0.95</span></label>
          <input type="range" id="green-balance" min="0.5" max="1.5" step="0.01" value="0.95">
          
          <label for="blue-balance">Blue Balance <span id="blue-balance-value" class="parameter-value">1.10</span></label>
          <input type="range" id="blue-balance" min="0.5" max="1.5" step="0.01" value="1.1">
        </div>
        
        <!-- Creative effects section -->
        <h3 id="creative-toggle">Creative Effects</h3>
        <div id="creative-section" class="section-content">
          <label for="faded-film">Faded Film <span id="faded-film-value" class="parameter-value">0.0</span></label>
          <input type="range" id="faded-film" min="0" max="100" step="1" value="0">
          
          <label for="vibrance">Vibrance <span id="vibrance-value" class="parameter-value">0.0</span></label>
          <input type="range" id="vibrance" min="-150" max="150" step="1" value="0">
        </div>
        
        <button id="save-lut-btn" class="primary">Save LUT</button>
      </div>
      
      <!-- Advanced controls -->
      <div id="advanced-controls" class="controls-section" style="display: none;">
        <h2>Advanced Controls</h2>
        
        <!-- Color wheels section -->
        <h3 id="color-wheels-toggle">Color Wheels</h3>
        <div id="color-wheels-section" class="section-content">
          <div class="color-wheels-container">
            <div class="color-wheel-item">
              <div class="wheel-label">Shadows</div>
              <div id="shadow-color-wheel" class="color-wheel"></div>
            </div>
            <div class="color-wheel-item">
              <div class="wheel-label">Highlights</div>
              <div id="highlight-color-wheel" class="color-wheel"></div>
            </div>
          </div>
          
          <label for="tint-balance">Tint Balance <span id="tint-balance-value" class="parameter-value">0.0</span></label>
          <input type="range" id="tint-balance" min="-150" max="150" step="1" value="0">
        </div>
        
        <!-- Curves section -->
        <h3 id="curves-toggle">Curves</h3>
        <div id="curves-section" class="section-content">
          <div class="curve-channel-selector">
            <button id="curve-rgb" class="curve-channel-btn active">RGB</button>
            <button id="curve-red" class="curve-channel-btn">Red</button>
            <button id="curve-green" class="curve-channel-btn">Green</button>
            <button id="curve-blue" class="curve-channel-btn">Blue</button>
          </div>
          
          <div class="curve-editor">
            <canvas id="curve-canvas" width="240" height="240"></canvas>
          </div>
        </div>
        
        <button id="save-lut-btn-advanced" class="primary">Save LUT</button>
      </div>
    </div>
    
    <div class="main-content">
      <!-- Window controls -->
      <div class="window-controls">
        <button id="minimize-btn" class="window-btn minimize-btn"></button>
        <button id="maximize-btn" class="window-btn maximize-btn"></button>
        <button id="close-btn" class="window-btn close-btn"></button>
      </div>
      
      <!-- Image preview area -->
      <div class="preview-container">
        <div id="original-placeholder" class="placeholder-box">
          <div>
            <h1>LOTS App</h1>
            <p>Load an image to begin crafting your LUT</p>
            <button id="image-upload-btn" class="primary">Load Image</button>
          </div>
        </div>
        
        <div id="comparison-container" class="comparison-container" style="display: none;">
          <div class="comparison-wrapper">
            <div class="processed-image-container">
              <img id="processed-image" alt="Processed Image">
            </div>
            <div id="original-image-container" class="original-image-container">
              <img id="original-image" alt="Original Image">
            </div>
            <div id="vertical-divider" class="vertical-divider"></div>
            <div id="comparison-slider" class="comparison-slider">
              <div class="slider-handle"></div>
            </div>
          </div>
          <div class="toggle-view">
            <button id="view-split" class="active">Split</button>
            <button id="view-before">Before</button>
            <button id="view-after">After</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
